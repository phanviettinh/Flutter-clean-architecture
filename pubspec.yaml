name: note_ring
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8

  # State management
  flutter_bloc: ^9.1.1

  #service locator
  get_it: ^8.2.0

  #compare dart object
  equatable: ^2.0.7

  #database
  floor: ^1.5.0
  sqflite: ^2.4.2
  floor_annotation: ^1.5.0



  #date format
  intl: ^0.20.2

#  http: ^1.5.0
  flutter_hooks: ^0.21.3+1
  retrofit: ^4.7.3
  cached_network_image: ^3.4.1
  dio: ^5.9.0
  url_launcher: ^6.3.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.4.1
  retrofit_generator: ^7.0.3
  floor_generator: ^1.5.0

  flutter_lints: ^5.0.0


flutter:

  uses-material-design: true


  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg


  fonts:
    # SF Pro Display
    - family: SFProDisplay
      fonts:
        - asset: assets/fonts/SFProDisplay-Ultralight.otf
          weight: 100
        - asset: assets/fonts/SFProDisplay-Thin.otf
          weight: 200
        - asset: assets/fonts/SFProDisplay-Light.otf
          weight: 300
        - asset: assets/fonts/SFProDisplay-Regular.otf
          weight: 400
        - asset: assets/fonts/SFProDisplay-Medium.otf
          weight: 500
        - asset: assets/fonts/SFProDisplay-Semibold.otf
          weight: 600
        - asset: assets/fonts/SFProDisplay-Bold.otf
          weight: 700
        - asset: assets/fonts/SFProDisplay-Heavy.otf
          weight: 800
        - asset: assets/fonts/SFProDisplay-Black.otf
          weight: 900

